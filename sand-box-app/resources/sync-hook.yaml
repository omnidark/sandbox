apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-sync-
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sync
        image: curlimages/curl
        command:
          - "curl"
          - "-d"
          - "'{\"message\":\"App sync\"}'"
          - "-H"
          - "Content-Type: application/json"
          - "-X"
          - "POST"
          - "http://webhook-eventsource-svc.argo.svc.cluster.local/example"
      restartPolicy: Never
  backoffLimit: 2