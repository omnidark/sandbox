apiVersion: batch/v1
kind: Job
metadata:
  name: app-sync
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sync
        image: curlimages/curl
        command:
          - "/bin/sh"
          - "-c"
        args:
          - "echo OK"
      restartPolicy: Never
  backoffLimit: 2