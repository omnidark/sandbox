apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: saas-c-
commonLabels:
  instance: saas-c

resources:
- ../resources

configMapGenerator:
- name: db-config
  literals:
    - VC_DB_HOST=vc-dev-dbserver.database.windows.net
    - VC_DB=vc-dev-dbserver
    - VC_DB_POOL=vc-dev-elasticpool
    - VC_DB_USER=virto
- name: vault-config
  literals:
    - VAULT_API_URL=http://vault-dev.vault-dev.svc.cluster.local:8200
- name: test-config
  literals:
    - TEST_ENV=$(VC_INSTANCE)

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/nodeSelector
      value: 
        agentpool: agentpool
  target:
    group: apps
    version: v1
    kind: Deployment
- patch: |-
    - op: add
      path: /spec/template/spec/affinity/nodeAffinity/requiredDuringSchedulingIgnoredDuringExecution
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: instance
              operator: In
              values:
              - $(VC_INSTANCE)
          topologyKey: topology.kubernetes.io/zone
  target:
    group: argoproj.io
    version: v1alpha1
    kind: Rollout
